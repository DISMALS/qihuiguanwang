<script type="text/javascript">
    var winH = $(window).height();
    var winW = $(window).width();
    var recruit = $(".recruit");
    if (winW > 1399) {
        recruit.height(winH * 0.45);
    } else {
        recruit.height(winH * 0.65);
    }
    $(".recruit").css({
        top: winH * 0.2 + "px"
    });

    $(window).resize(function () {
        var winH = $(window).height();
        var winW = $(window).width();
        $(".recruit").css({
            top: winH * 0.2 + "px"
        });
    });

    //收缩动画
    liEach();
    $(".recruitMains li").first().addClass("cli").css("width", "26%");
    $(".recruitMains li").first().find(".cultrueL").stop(true).hide();
    $(".recruitMains li").first().find(".cultrueB").stop(true).show();

    //手风琴切换效果
    $(".recruitMains li").each(function () {
        var fold = $(this).find(".cultrueL");
        var unfold = $(this).find(".cultrueB");
        if (fold.is(":hidden")) {
            $(this).css("width","25.5%");
        } else {
            $(this).css("width", "15.5%");
        }
    })

    $(".recruitMains li").mouseenter(function () {
        var li_index = $(this).index();
        $(this).addClass("cli").siblings("li").removeClass("cli");
        $(this).stop(true).animate({ width: "25.5%" }, 200, liEach);
        $(this).find(".cultrueB").stop(true).show();
        $(this).find(".cultrueL").stop(true).hide();
        $(this).siblings().stop(true).animate({ width: "15.5%" }, 200, liEach);
        $(this).siblings().find(".cultrueB").stop(true).hide();
        $(this).siblings().find(".cultrueL").stop(true).show();
    });

    function liEach() {
        $(".recruitMains li").each(function (i) {
            var liI = $(".recruitMains li")[i];
            if ($(liI).hasClass("cli")) {
                $(liI).find(".cultrueBbot").css("left", ($(liI).width() - $(liI).find(".cultrueBbot").width()) / 2);
            } else {
                $(liI).find(".cultrueLbot").css("left", ($(liI).width() - $(liI).find(".cultrueLbot").width()) / 2);
            }
        });
    }
    
</script>
