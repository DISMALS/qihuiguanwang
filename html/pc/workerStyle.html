<script type="text/javascript">
    (function ($) {
        setTimeout(function () {
            $(".fcList").height($(".fcList li").height() * 2 + 40);
        }, 200);
        //员工风采鼠标滑过
        $(".fcList li").bind({
            mouseenter: function () { //员工风采鼠标移入展示详情
                var this_ = $(this);
                this_.find("b.fcTit").stop(true).slideDown(500);
                this_.removeClass("fcShadows").addClass("fcShadow");
            },
            mouseleave: function () { //员工风采鼠标移出展示详情
                var this_ = $(this);
                this_.find("b.fcTit").stop(true).slideUp(500);
                this_.removeClass("fcShadow").addClass("fcShadows");
                setTimeout(function () {
                    this_.removeClass("fcShadows");
                }, 300);
            },
            click: function () {   //员工风采点击展示详情
                var this_ = $(this);
                var winH = $(window).height();
                var winW = $(window).width();
                var addDiv = '<div class="popBot" style="display:none;"></div>'
                    + '<div class="popMain"><a class="popClose" href="javascript:void(0);"></a><p>'
                    + '员工拓展训练'
                    + '</p>'
                    + '<img src="images\/test\/fcCom.jpg">'
                    + '</div>';
                $("body").append(addDiv);
                jQuery.fn.textCenter(".popMain");
                $(".popMain").css("left", (winW - 633) / 2 + "px");
                $(".popBot").css({
                    width: winW + "px",
                    height: winH + "px"
                }).fadeIn(300, function () {
                    $(".popMain").slideDown(300);
                    $(".popBot").click(function () {
                        var this_ = $(this);
                        $(".popMain").slideUp(300).remove();
                        this_.fadeOut(300).remove();
                    });
                    $(".popClose").click(function () {
                        $(".popMain").slideUp(300).remove();
                        $(".popBot").fadeOut(300).remove();
                    });
                });

            }
        });
    })(jQuery)
</script>
