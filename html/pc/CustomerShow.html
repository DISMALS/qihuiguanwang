    <script type="text/javascript">
(function ($) {
//选项卡
function tabS(type, clickBtn, showMain, siblingsC) {
    var abstractMenuA = $(clickBtn);
    var MTextOne = $(showMain);
    abstractMenuA.bind(type, function () {
        var this_ = $(this);
        if (this_.hasClass("on")) {
            MTextOne.eq(abstractMenuA.index(this)).fadeIn(200).siblings().fadeOut(0);
        } else {
            this_.addClass("on").siblings(siblingsC).removeClass("on");
            MTextOne.eq(abstractMenuA.index(this)).fadeIn(200).siblings().fadeOut(0);
        }
    });
}
tabS("mouseover", "div.khShowTit a", "ul.khShowListM", "a");

//图片灰度值
var aboutUsList = $(".aboutUsList").width();
var khShowList = $(".khShowList").width();
$(".khShowListM li").bind({
    mouseenter: function () {
        var this_ = $(this);
        this_.removeClass("khAnimates").addClass("khAnimate");
    },
    mouseleave: function () {
        var this_ = $(this);
        this_.removeClass("khAnimate").addClass("khAnimates");
        setTimeout(function () {
            this_.removeClass("khAnimates");
        }, 1000);
    }
});



})(jQuery)
</script>
